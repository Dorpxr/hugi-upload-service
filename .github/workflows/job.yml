name: "Hugi Upload Job"
on:
  schedule:
    # every day 12:00 and 21:00 UCT
    - cron: "00 12,21 * * *"

jobs:
  generate_content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn run-job
